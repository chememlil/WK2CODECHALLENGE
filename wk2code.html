<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Shopping List</title>  <!-- Title of the HTML document -->
    <link rel="stylesheet" href="wk2code.css">  <!-- Link to external CSS stylesheet -->
</head>
<body>
    <h1><center>SHOPPING LIST</center></h1>  <!-- Main heading centered -->
    <div>
        <input type="text" id="itemInput" placeholder="Enter item...">  <!-- Input field for entering items -->
        <button id="addButton">Add</button>  <!-- Button to add new item to the list -->
        <button id="markButton">Mark Purchased</button>  <!-- Button to mark all items as purchased -->
        <button id="clearButton">Clear List</button>  <!-- Button to clear the entire list -->
    </div>
    <ul id="shoppingList"></ul>  <!-- Ordered list element to display the shopping list -->

    <script src="wk2code.js"></script>  <!-- Link to external JavaScript file -->
</body>
</html>
